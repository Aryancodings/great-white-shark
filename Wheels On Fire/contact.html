<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="contact-style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Goldman:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/62b7f32c2b.js"
            crossorigin="anonymous"
        ></script>
        <title>Wheels On Fire - Contact</title>
    </head>
    <body>
        <header>
            <div class="pages-island">
                <div class="pages">
                    <a class="page-link" href="browse.html">Browse</a>
                    <a href="index.html" class="page-link">Home</a>
                    <a href="about.html" class="page-link">About</a>
                </div>
            </div>
            <div class="contact-div" id="contact-page-link-active">
                <div class="contact-contents-div">
                    <a href="contact.html" id="contact-page-link">Contact Us</a>
                    <i
                        class="fa-solid fa-phone fa"
                        id="contact-icon-active"
                    ></i>
                </div>
            </div>
            <div class="header-band band"></div>
        </header>
        <main>
            <div class="form-div">
                <div class="header-div">
                    <h2 id="header">GET IN TOUCH</h2>
                </div>
                <div class="form-content-div">
                    <form action="">
                        <label for="fname"
                            >Forename
                            <span style="color: rgb(245, 66, 66)"
                                >*</span
                            ></label
                        >
                        <br />
                        <input type="text" name="fname" id="fname" required />
                        <br />
                        <br />
                        <label for="sname">Surname</label>
                        <br />
                        <input type="text" name="sname" id="sname" />
                        <br />
                        <br />
                        <label for="email"
                            >Email
                            <span style="color: rgb(245, 66, 66)"
                                >*</span
                            ></label
                        >
                        <br />
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="abc@xyc.com"
                            required
                        />
                        <br /><br />
                        <label for="message"
                            >Message
                            <span style="color: rgb(245, 66, 66)"
                                >*</span
                            ></label
                        >
                        <br />
                        <input type="text" name="" id="message" required />
                        <br /><br /><br />
                        <div class="form-btns">
                            <input type="submit" id="submit" value="SEND" />
                            <input type="reset" id="reset" value="RESET" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="email-address-div">
            <i class="fa-solid fa-envelope fa"></i>
            <p id="email-address">: wheelsonfire@gmail.com</p>

            </div>
        </main>
    </body>
</html>
